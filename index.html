<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais</title> 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de rolagem desnecessárias */
            height: 100%;
            width: 100%;
        }
        /* O iframe é a moldura que carrega o PDF */
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none; /* Remove a borda padrão do iframe */
        }
    </style>
</head>
<body>

    <iframe id="pdf-viewer" 
            src="Retro Trendy First Birthday Party Invitation.pdf" 
            title="PDF de Informações">
        <p>Seu navegador não suporta a visualização de PDF integrada. 
           Você pode <a href="Retro Trendy First Birthday Party Invitation.pdf" target="_blank">clicar aqui para baixar</a>.</p>
    </iframe>

</body>
</html>
