<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais</title> 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex; /* Para centralizar a imagem */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            background-color: #f0f2f5; /* Cor de fundo similar ao seu outro projeto */
        }
        #pdf-image { /* Estilo para a imagem do PDF */
            max-width: 100%; /* Garante que a imagem se ajuste à largura da tela */
            max-height: 100vh; /* Garante que a imagem se ajuste à altura da tela */
            height: auto; /* Mantém a proporção da imagem */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para dar um destaque */
            border-radius: 8px; /* Cantos arredondados, se desejar */
        }
    </style>
</head>
<body>

    <img id="pdf-image" 
         src="informacoes_pessoais.jpg" 
         alt="Documento de Informações Pessoais">

</body>
</html>
